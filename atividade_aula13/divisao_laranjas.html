<meta charset="UTF-8">

<script>

function dividirLaranjas (laranjas, vizinhos) {
    var y= Math.trunc (laranjas/vizinhos)
    document.write (y) 
    
}

document.write ("A quantidade de laranja para cada vizinho é : ")

 dividirLaranjas (18,5)

function sobraLaranjas (laranjas, vizinhos) {
    var z= laranjas%vizinhos
    document.write (z)
}

document.write ("<br> A quantidade de sobra de laranja é : ")
sobraLaranjas (18,5)


</script>
