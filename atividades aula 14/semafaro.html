<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Concatena String</title>
</head>


<body>
    <h1> Semáfaro</h1>

    <script>
        function mostra (frase) {
            document.write (frase + "<br>")
        }

        function acendeSemafaro (corDaLuz) {
            var corDaLuz = prompt ("Qual a cor do seu sinal?")

        if (corDaLuz=="verde") {
          mostra ("Passe!")
        }
        else if (corDaLuz=="amarelo") {
          mostra ("Atenção!")
        }
        else if (corDaLuz=="vermelho") {
         mostra ("Pare")
        } else {
            mostra ("isso é uma cor?")
        }
    }
    acendeSemafaro ()       

    </script>
</body>



</html>
