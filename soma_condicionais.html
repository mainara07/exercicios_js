    <script>
        //if palavra reservada que signifca se e vai criar a condição da expressão a ser seguida
        // a execução do codigo usando apenas "if" só acontece quando a expressão for verdadeira
        // forma um bloco de chaves para dentro da condição indicar a ação a ser seguida
        
        var number= prompt ("Number 1: ")
        var number2= prompt ("Number 2: ")
        var operacao= prompt ("Operação: ")
        
        number= parseFloat (number) //o resultadodo number irá depender do numero digitado na entrada do prompt
        number2= parseFloat (number2) //acontece a mesma coisa da linha acima

        if (operacao == "+") {
            console.log (number + number2)
        }
    </script>
